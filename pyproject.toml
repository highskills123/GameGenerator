[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gamegenerator-design-assistant"
version = "0.1.0"
description = "AI Game Design Assistant â€“ Feature 4 of GameGenerator (free/OSS only)"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
keywords = ["game design", "procedural generation", "AI", "NPC dialogue", "stable diffusion"]

# No mandatory external runtime dependencies
dependencies = []

[project.optional-dependencies]
config = ["python-dotenv>=1.0.0"]
llm   = ["requests>=2.28.0"]
image = [
    "requests>=2.28.0",
    "diffusers>=0.25.0",
    "transformers>=4.35.0",
    "accelerate>=0.24.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
]
all = [
    "gamegenerator-design-assistant[config,llm,image]",
]

[project.scripts]
gamedesign-agent = "gamedesign_agent.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gamedesign_agent*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts   = "-v --tb=short"
