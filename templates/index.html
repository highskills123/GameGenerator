<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aibase — Translate natural language descriptions into working code instantly." />
  <title>Aibase — Natural Language to Code</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <div class="logo">
        <span class="logo-icon">⚡</span>
        <span class="logo-text">Aibase</span>
      </div>
      <p class="tagline">Natural Language → Code</p>
    </div>
  </header>

  <main class="main-layout">

    <!-- ── Input Panel ── -->
    <section class="panel input-panel">
      <h2 class="panel-title">Describe your code</h2>

      <form id="translate-form" novalidate>

        <div class="form-group">
          <label for="description">What would you like to build?</label>
          <textarea
            id="description"
            name="description"
            rows="7"
            placeholder="e.g. create a function that sorts a list using quicksort and returns the sorted list"
            required
          ></textarea>
        </div>

        <div class="form-row">
          <div class="form-group flex-1">
            <label for="language">Target Language</label>
            <select id="language" name="language">
              <option value="python">Python</option>
            </select>
          </div>

          <div class="form-group toggle-group">
            <span class="toggle-label-text">Comments</span>
            <label class="toggle-label" for="include-comments" title="Include explanatory comments in generated code">
              <input type="checkbox" id="include-comments" name="include_comments" checked />
              <span class="toggle-switch"></span>
            </label>
          </div>
        </div>

        <button type="submit" id="generate-btn" class="btn-generate">
          <svg class="btn-icon" id="btn-icon-arrow" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="5 3 19 12 5 21 5 3"></polygon>
          </svg>
          <svg class="btn-icon spin hidden" id="btn-icon-spinner" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83
                     M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83"/>
          </svg>
          <span id="btn-label">Generate Code</span>
        </button>

      </form>
    </section>

    <!-- ── Output Panel ── -->
    <section class="panel output-panel">
      <div class="output-header">
        <h2 class="panel-title">Output</h2>
        <div class="output-actions" id="output-actions" hidden>
          <button class="btn-action" id="copy-btn" title="Copy to clipboard">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" width="15" height="15">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            Copy
          </button>
          <button class="btn-action" id="download-btn" title="Download as file">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round" width="15" height="15">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            Download
          </button>
        </div>
      </div>

      <!-- Placeholder -->
      <div id="output-placeholder" class="output-placeholder">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
             width="52" height="52" aria-hidden="true">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <p>Your generated code will appear here</p>
      </div>

      <!-- Error -->
      <div id="error-container" class="error-container hidden" role="alert">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" width="18" height="18" flex-shrink="0" aria-hidden="true">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span id="error-message"></span>
      </div>

      <!-- Code output -->
      <div id="code-container" class="code-container hidden">
        <pre><code id="code-content"></code></pre>
      </div>

    </section>

  </main>

  <footer class="site-footer">
    <p>
      Made with ❤️ by the Aibase team
      &nbsp;·&nbsp;
      <a href="/api/languages">API: languages</a>
      &nbsp;·&nbsp;
      <a href="/api/health">API: health</a>
    </p>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="/static/app.js"></script>
</body>
</html>
